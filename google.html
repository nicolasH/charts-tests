<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script src="jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    </head>
    <body>        
        <h1>Google Chart Tools</h1>
        <div class="column">
            <h3>Stacked columns:</h3>
            
            <div id="stacked" class="graph"></div>
            source: <a href="https://developers.google.com/chart/interactive/docs/gallery/columnchart">Google Chart Tools: Column Chart visualization</a>
            <br/>
            <br/>
            <h3>Pie Chart:</h3>           
            <div id="pie" class="graph"></div>
            source:  <a
            href="https://developers.google.com/chart/interactive/docs/gallery/piechart">Google Chart Tools: Pie Chart visualization</a> 
        </div>

        <script type="text/javascript">
            
            var dataurl_pie = 'pie-google.json';
            var dataurl_stacked = 'stacked-google.json';
            
            google.load("visualization", "1", {packages:["corechart"]});
            google.setOnLoadCallback(fetchData);
                                    
            function fetchData(){
                ///////////////////////////////
                //// Pie
                //////////////////////////////

                var jsonData = $.ajax({
                    url: dataurl_pie,
                    dataType:"json",
                    async: false
                    }).responseText;
                //Create our data table out of JSON data loaded from server.
                var data = new google.visualization.DataTable(jsonData);
                var chart = new google.visualization.PieChart(document.getElementById('pie'));
                chart.draw(data, {});

                ///////////////////////////////
                //// Stacked
                //////////////////////////////               
                jsonData = $.ajax({
                    url: dataurl_stacked,
                    dataType:"json",
                    async: false
                    }).responseText;
                //Create our data table out of JSON data loaded from server.
                var data = new google.visualization.DataTable(jsonData);
                var chart = new google.visualization.ColumnChart(document.getElementById('stacked'));
                chart.draw(data, {isStacked: true});

               
               
            }     


    </script>

  </body>
</html>
